
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>

<div id="swagger-ui"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.2.2/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {

  var spec = {"swagger": "2.0", "info": {"description": "This is the Planning API server to manage patient's appointments batches for each dialysis center under ACME Corp", "version": "1.0.0", "title": "ACME corp", "termsOfService": "http://swagger.io/terms/", "contact": {"email": "sirisha.samudrala@hashedin.com"}, "license": {"name": "Apache 2.0", "url": "http://www.apache.org/licenses/LICENSE-2.0.html"}}, "host": "localhost:8008", "basePath": "/", "tags": [{"name": "appointments", "description": "creates a schedule plan for dialysis appointments"}], "schemes": ["https", "http"], "paths": {"/appointments": {"post": {"tags": ["appointments"], "summary": "Create a batch of appointments and sends", "description": "", "operationId": "CreateAppointments", "consumes": ["application/json"], "produces": ["application/json"], "parameters": [{"in": "body", "name": "body", "description": "Patients and dialysis centers information as an object", "required": true, "schema": {"type": "array"}}], "responses": {"400": {"description": "Failed to create a schedule"}, "200": {"description": "Succefully created a schedule"}}, "security": [{"api_key": []}]}}}, "securityDefinitions": {"petstore_auth": {"type": "oauth2", "authorizationUrl": "localhost:8000/admin/", "flow": "implicit", "scopes": {"write:pets": "modify attributes in your account", "read:pets": "read attributes"}}, "api_key": {"type": "apiKey", "name": "api_key", "in": "header"}}, "definitions": {"ApiResponse": {"type": "object", "properties": {"status_code": {"type": "integer", "format": "int32"}, "results": {"type": "array", "items": {"type": "object"}}, "message": {"type": "string"}}}}};

  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })

  window.ui = ui
}
</script>
</body>

</html>
